{% load static %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url("{% static 'images/BG-login.png' %}") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .login-container {
        position: relative;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        text-align: center;
        color: white;
        max-width: 400px;
        width: 100%;
    }

    h2 {
        margin-bottom: 20px;
    }

    label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .btn {
        background: #0056b3;
        color: white;
        border: none;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
        text-decoration: none;
        cursor: pointer;
    }

    .btn:hover {
        background: #003d82;
    }
</style>

<!-- <body style="background: url('https://www.sewakantor-update.com/wp-content/uploads/2023/05/thumb-23.webp') no-repeat center center/cover;"> -->

<div class="overlay"></div>

<div class="login-container">
    <h2>Welcome!</h2>
    <form action="" method="post">
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Input your username" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Input your password" required>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p style="color: hsl(0, 100%, 76%); font-style: italic; font-size: small;">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    
        <input type="submit" value="Login" class="btn">
        
        <!-- <a href="{% url 'home' %}" class="btn">Login</a> -->
        <!-- <button type="submit" class="btn">Login</button> -->
    </form>
</div>
{% endblock %}
